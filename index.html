<!DOCTYPE html>
<html>
<head>
    <title>GVP HOSTEL WIFI</title> <!-- Added title -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(0, 46, 145); /* Added background color */
        }
        .container {
            width: 300px;
            padding: 16px;
            background-color: rgb(255, 253, 253);
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid black;
            border-radius: 4px;
        }
        input[type=text], input[type=password] {
            width: 90%;
            padding: 10px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #ffffff;
        }
        button {
            background-color: #16a31b;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
        h1 {
            color: rgb(223, 6, 6); /* Added red color */
            text-align: center; /* Added text-align property */
        }
    </style> <!-- Added closing tag for the style element -->
</head>
<body>
    <h1>GVP HOSTEL WIFI</h1> <!-- Added main heading -->
    <div class="container">
        <label for="Username"><b>SSID</b></label>
        <input type="text" placeholder="Username" name="Username" required>

        <label for="encryptionKey"><b>Encryption Key</b></label>
        <input type="password" placeholder="Enter Encryption Key" name="encryptionKey" required>

        <button type="submit">Connect</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <p>Copy right, All rights reserved</p>
    </div>
</body>
</html>
